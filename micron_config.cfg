#########################################
# Homing and Gantry Adjustment Routines #
#########################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
speed: 100
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#--------------------------------------------------------------------

##  Gantry Corners for 180 Build
gantry_corners:
   -60.2,-10.4
   244.1,234.5
##  Probe points
points:
  13,1
  13,140
  160,140
  160,1

#########################################
# Bed Mesh                              #
#########################################
[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 11, 25
mesh_max: 165,165
probe_count: 5, 5


