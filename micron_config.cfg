# Includes     #
################
[include mainsail.cfg]
[include configs/winsinn_thermistor.cfg]
[include macros/global_settings.cfg]
[include macros/macros.cfg]
[include macros/Line_Purge.cfg]
[include macros/Smart_Park.cfg]
[include macros/nozzle_brush.cfg] #only include if you want to enable brush
