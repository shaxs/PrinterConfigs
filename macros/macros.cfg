[gcode_macro LOAD_FILAMENT]
variable_load_distance:Â  75
variable_purge_distance:Â  25
gcode:
Â  {% set speed = params.SPEED|default(300) %}
Â  {% set max_velocity = 50 * 60 %}
Â  SAVE_GCODE_STATE NAME=load_state
Â  G91
Â  G92 E0
Â  G1 E{load_distance} F{max_velocity} # fast-load
Â  G1 E{purge_distance} F{speed} # purge
Â  RESTORE_GCODE_STATE NAME=load_state
Â  _set_status STATE="status_ready" ; Added status macro

[gcode_macro UNLOAD_FILAMENT]
variable_load_distance:  50
variable_purge_distance:  5
variable_unload_distance:  100 ; Increased from 50 to 100 (or more if needed)
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = 50 * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91 ; Set to Relative Positioning
    
    ; Perform a small purge (extrusion) if purge_distance is greater than 0
    {% if purge_distance > 0 %}
        G1 E{purge_distance} F{speed} ; Purge
    {% endif %}

    ; Perform the main unload (retraction)
    G1 E-{unload_distance} F{max_velocity} ; Fast unload

    RESTORE_GCODE_STATE NAME=unload_state
    _set_status STATE="status_ready"

