################
# Includes     #
################
[include mainsail.cfg]
[include configs/filament_sensor.cfg]
[include configs/winsinn_thermistor.cfg]
[include configs/global_settings.cfg]
#[include macros/print_start.cfg]
[include macros/macros.cfg]
#[include macros/kalico.cfg]


################
# MCUs         #
################

## Main MCU
##--------------------------------------------------------------------
[include configs/boards/btt_manta-8P_v1.1.cfg]
[board_pins btt_manta-8P_v1.1] 
mcu: mcu 
[mcu]
canbus_uuid: 6c35ac218147
##--------------------------------------------------------------------


## Toolhead Board
##--------------------------------------------------------------------
[include configs/boards/btt_ebb36-g0b1_v1.2.cfg]
[board_pins btt_ebb36-g0b1_v1.2] 
mcu: ebb36
[mcu ebb36]
canbus_uuid: 9052e5d2fe85
##--------------------------------------------------------------------


## Cartographer
##--------------------------------------------------------------------
[mcu scanner]
canbus_uuid: 7b2a1e05f561
[include configs/carto.cfg]
##--------------------------------------------------------------------


##Stealthmax MCU
##--------------------------------------------------------------------
#[include /configs/stealthmax.cfg]

#######################
# Printer Info        #
#######################

[printer]
kinematics: corexy
max_velocity: 200  
max_accel: 5000    			#This can be adjusted after you run Input Shaper calibration
max_z_velocity: 25 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5

#######################
# Temperature Sensors #
#######################

[temperature_sensor MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor chamber]
sensor_type: Trianglelab NTC100K B3950
sensor_pin: mcu:PA1
#sensor_mcu: mcu


[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: ebb36
min_temp: 0
max_temp: 100

[temperature_sensor Cartographer]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

################
# X/Y Steppers #
################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: mcu:X_STEP
dir_pin: mcu:X_DIR
enable_pin: !mcu:X_EN
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200 #400 for 0.9 deg steppers 
position_min: 0
homing_positive_dir: true
homing_speed: 125  
##--------------------------------------------------------------------

position_endstop: 173
position_max: 173
endstop_pin: ^ebb36:X_STOP
homing_retract_dist: 5

##--------------------------------------------------------------------


[tmc2209 stepper_x]
uart_pin: mcu:X_CS
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: mcu:Y_STEP
dir_pin: mcu:Y_DIR
enable_pin: !mcu:Y_EN
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200 #400 for 0.9 deg steppers 
position_min: 0
homing_positive_dir: true
homing_speed: 125  
##--------------------------------------------------------------------

endstop_pin: ^mcu:Y_STOP
homing_retract_dist: 10
position_endstop: 190
position_max: 190

##--------------------------------------------------------------------

[tmc2209 stepper_y]
uart_pin: mcu:Y_CS
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
##--------------------------------------------------------------------


##############
# Z Steppers #
##############

## Z0 Stepper - Front Left 
[stepper_z]
step_pin: mcu:Z_STEP
dir_pin: mcu:Z_DIR
enable_pin: !mcu:Z_EN
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32
endstop_pin:  probe:z_virtual_endstop
position_max: 165
position_min: -5
homing_speed: 25
second_homing_speed: 25
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: mcu:Z_CS
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear Left 
[stepper_z1]
step_pin: mcu:Z1_STEP
dir_pin: !mcu:Z1_DIR
enable_pin: !mcu:Z1_EN
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: mcu:Z1_CS
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right 
[stepper_z2]
step_pin: mcu:Z2_STEP
dir_pin: mcu:Z2_DIR
enable_pin: !mcu:Z2_EN
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: mcu:Z2_CS
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right 
[stepper_z3]
step_pin: mcu:Z3_STEP
dir_pin: !mcu:Z3_DIR
enable_pin: !mcu:Z3_EN
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: mcu:Z3_CS
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[safe_z_home]
home_xy_position: 90, 90 
z_hop: 10

