############
# Extruder #
############

[extruder]
step_pin: ebb36:E_STEP
dir_pin: ebb36:E_DIR
enable_pin: !ebb36:E_EN
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb36:HE
sensor_type: PT1000
sensor_pin: ebb36:THE
#pullup_resistor: 2200
control = pid
pid_Kp=23.169
pid_Ki=3.029
pid_Kd=44.311
min_temp: 0
max_temp: 300
microsteps: 16
full_steps_per_rotation: 200	# 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040 # this can be calibrated later
rotation_distance: 47.088 
gear_ratio: 9:1
[tmc2209 extruder]
uart_pin: ebb36:TMCUART
run_current: 0.650
stealthchop_threshold: 999999

##############
# Bed Heater #
##############

[heater_bed]
##	SSR Pin - HE1
heater_pin: mcu:HE1
sensor_type: Generic 3950
sensor_pin: mcu:THB
max_power: 1
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

###############
# Fan Control #
###############

[fan]
##	Part Cooling Fan
pin: ebb36:FAN1
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
pin: ebb36:FAN0
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5
max_power: 1.0

[controller_fan controller_fan]
pin: mcu:FAN3
max_power:0.5
kick_start_time: 0.5
fan_speed: 1.0
idle_speed: 0.5

