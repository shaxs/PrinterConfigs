#########################################
# Homing and Gantry Adjustment Routines #
#########################################

[idle_timeout]
timeout: 1800

[quad_gantry_level]
speed: 100
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#--------------------------------------------------------------------

##  Gantry Corners for 180 Build
gantry_corners:
   -60.2,-10.4
   244.1,234.5
##  Probe points
points:
  13,1
  13,140
  160,140
  160,1

#########################################
# Bed Mesh                              #
#########################################
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 11, 25
mesh_max: 165,148
probe_count: 5, 5

##########
# MACROS #
##########

[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
   QUAD_GANTRY_LEVEL
   G28
    G0 X87.5 Y90 Z30 F3600
    

[gcode_macro PRIME]
gcode:
  {% set x_mid = printer.toolhead.axis_maximum.x|float / 2 %}
  G0 X{x_mid - 50} Y4 F10000                           # Go to starting point
  G0 Z0.4                                               # Raise Z to 0.4
  G91                                                   # Incremental positioning 
  G1 X100 E20 F1000                                     # Primeline
  G90

